{% include 'hearder.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">

        <div class="card">
            <div class="card-header">
              Editar Registro
            </div>
            <div class="card-body">
                <form action="{{ url_for('producto_update')}}" method="POST">
                    <input type="hidden" name="id" value="{{ producto['id']}}">
                    <div class="mb-3">
                        <label for="" class="from-label">Descripcion</label>
                        <input type="text" class="from-control" name="descripcion" value="{{ producto['descripcion']}}">
                    </div>
                    <div class="mb-3">
                        <label for="" class="from-label">Cantidad</label>
                        <input type="integer" class="from-control" name="cantidad" value="{{ producto['cantidad']}}">
                    </div>
                    <div class="mb-3">
                        <label for="" class="from-label">Precio</label>
                        <input type="float" class="from-control" name="precio" value="{{ producto['precio']}}">
                    </div>
                    <button type="submit"  class="btn btn-primary">Enviar</button>
                </form>

            </div>
          </div>

    </div>
    <div class="col-4"></div>
</div>
